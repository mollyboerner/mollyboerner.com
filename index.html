    .image {

  .overlay {
    position: absolute;
    opacity: .7;
    bottom: 0;
    left: 95%;
    right: 0;
    background-color: #E8AF23;
    overflow: hidden;
    width: 0;
    height: 100%;
    transition: .5s ease;
  }

    .middle {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
      }

    .container:hover .image {
      opacity: 0.5;
     }

     .container:hover .middle {
       opacity: 1;
     }
      
    .container:hover .overlay {
      width: 95%;
      left: 0;
    }
